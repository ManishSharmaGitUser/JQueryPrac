<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery First Use</title>
    <!--<script src="jQuery/jquery-3.6.0.js"></script>-->

</head>
<body>

    <h1>Jquery Selectr</h1>
    <div id="box" class="test" style="background-color:pink">
        <h2>Test box 2</h2>
        <p>Lorem ipsum dolor sit ammet</p>
    </div>

    <ul id="list">
        <li>list item 1</li>
        <li class="test">list item 2</li>
        <li>list item 3</li>
        <li class="test">list item 4</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#box").click(function () {
                $(this).css('background-color', 'red');
            });

            $("#box").dblclick(function () {
                $(this).css('background-color', 'green');
            });


            $("#box").contextmenu(function () {
                $(this).css('background-color', 'blue');
            });

            $("#box").mouseenter(function () {
                $(this).css('background-color', 'tan');
            });

            $("#box").mouseleave(function () {
                $(this).css('background-color', 'purple');
            });

        });
    </script>
</body>

</html>
